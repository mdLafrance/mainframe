name: Publish

on: 
    release:
        types: [created]

jobs:
    publish:
        name: Publish
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: actions-rs/toolchain@v1
              with:
                  toolchain: stable
                  override: true
                  command: 
              run: |
                  cargo login --token ${{ secrets.CARGO_REGISTRY_TOKEN }}
                  cargo publish
